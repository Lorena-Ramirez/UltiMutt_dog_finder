<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiMUTT Dog Finder</title>
    <!--Bulma Style Sheet Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--External Style Sheet-->
    <link href='style.css' rel='stylesheet'>
</head>

<body>

    <!--Navigation Start-->
    <nav>
        <div class='navbar-menu'>
            <div class='navbar-start'>
                <div class='navbar-item'>
                    <h1>UltiMUTT Dog Finder</h1>
                </div>
            </div>
            <div class='navbar-end'>
                <div class='navbar-item'>
                    <a class='link'>HOME</a>
                </div>
                <div class='navbar-item'>
                    <a class='link'>ADOPT</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Navigation End-->

    <!--Box: Dog Images-->
    <div class= 'section has-text-centered mx-0'>
        <div class ='box'>
        <div class="tile is-ancestor">
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
            <div class="tile is-2">
                <img src="https://bulma.io/images/placeholders/256x256.png">
            </div>
        </div>
    </div>
</div>
 

    <!--End of Dog Images-->
    <br>
    <!--Quiz Start Button-->
    <div class="section has-text-centered">
        <!-- <div class= 'tile is-4'></div> -->
        <!--Quiz Button (Centered) -->
        <!-- <div class='tile is-4'> -->
            <button class="button is-success is-rounded is-large">Matchmaking Quiz</button>
        <!-- </div> -->
        <!-- <div class= 'tile is-4'></div> -->
    </div>

    <!--Matchmaking Quiz (Hidden until Quiz button pressed)-->
    <!--Bos Containing Quiz-->
    <div class='box'>
        <!--Column Containging Quiz Information-->
        <div class='columns'>
            <div class='column is-three-fifths is-offset-one-fifth'>
                <div class='content'>
                    <!--Question One Start-->
                    <div class='questionOne'>
                        <h2 class='has-text-centered'>What age dog best suits your lifestyle?</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox">
                                <p>
                                    <input type='checkbox' class='baby'>
                                    Baby
                                </p>
                                <p>
                                    <input type='checkbox' class='young'>
                                    Young
                                </p>
                                <p>
                                    <input type='checkbox' class='adult'>
                                    Adult
                                </p>
                                <p>
                                    <input type='checkbox' class='senior'>
                                    Senior
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question One End-->
                    <br>
                    <!--Question Two Start-->
                    <div class='questionTwo'>
                        <h2 class='has-text-centered'>Are you looking for a specific gender?</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox">
                                <p>
                                    <input type='checkbox' class='male'>
                                    Male
                                </p>
                                <p>
                                    <input type='checkbox' class='female'>
                                    Female
                                </p>
                                <p>
                                    <input type='checkbox' class='either'>
                                    No preference
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question Two End-->
                    <br>
                    <!--Qustion Three Start-->
                    <div class='questionThree'>
                        <h2 class='has-text-centered'>What size dog are you comfortable owning?</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox" class=>
                                <p>
                                    <input type='checkbox' class='small'>
                                    Small
                                </p>
                                <p>
                                    <input type='checkbox' class='medium'>
                                    Medium
                                </p>
                                <p>
                                    <input type='checkbox' class='large'>
                                    Large
                                </p>
                                <p>
                                    <input type='checkbox' class='X-large'>
                                    Extra Large
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question Three End-->
                    <br>
                    <!--Text Fields for City/State-->
                    <input class= 'input is-rounded has-text-centered is-medium' id= 'city' type= 'text' placeholder= 'City - Raleigh'>
                    <input class=' input is-rounded has-text-centered is-medium' id= 'city' type= 'text' placeholder= 'State - North Carolina'>
                    <!--Text Fields End-->
                    <br><br>
                    <!--Sumbit Quiz Button-->
                    <div class='has-text-centered'>
                        <button class="button is-success is-rounded is-large">Submit</button>
                    </div>
                    <!--Submit Button End-->
                </div>
                <!--End of Content-->
            </div>
        </div>
        <!--End of Column-->
    </div>
    <!--End of Box-->



    <script src='script.js'></script>
</body>

</html>
