<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiMUTT Dog Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<body>
    <!--Navigation Start-->
    <nav>
        <div class='navbar-menu'>
            <div class='navbar-start'>
                <!--Acting as Title-->
                <div class='navbar-item'>
                    <h1>UltiMUTT Dog Finder</h1>
                </div>
            </div>
            <div class='navbar-end'>
                <!--Link to Home Page-->
                <div class='navbar-item'>
                    <a class='link'>HOME</a>
                </div>
                <!--Link to Adoption Info Page-->
                <div class='navbar-item'>
                    <a class='link'>ADOPT</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Navigation End-->

    <!--Box Containing Images-->
    <div class="box">
        <div class="row">
            <div class="columns">
                <div class="column">
                    <figure class="image is-square ">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column">
                    <figure class="image is-square ">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column">
                    <figure class="image is-square ">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                </div>
                <div class="column">
                    <figure class="image is-square ">
                        <img src="https://bulma.io/images/placeholders/256x256.png">
                    </figure>
                    <div class="column">
                        <figure class="image is-square ">
                            <img src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                        <div class="column">
                            <figure class="image is-square ">
                                <img src="https://bulma.io/images/placeholders/256x256.png">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Box End-->

    <!--Matchmaking Quiz (Hidden until Quiz button pressed)-->
    <!--Bos Containing Quiz-->
    <div class='box'>
        <!--Column Containging Quiz Information-->
        <div class='columns'>
            <div class='column is-three-fifths is-offset-one-fifth'>
                <div class='content'>
                    <!--Question One Start-->
                    <div class='questionOne'>
                        <h2 class='has-text-centered'>Quesion 1:</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox">
                                <p>
                                    <input type='checkbox'>
                                    Answer 1.1
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 1.2
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 1.3
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 1.4
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question One End-->
                    <br>
                    <!--Question Two Start-->
                    <div class='questionTwo'>
                        <h2 class='has-text-centered'>Quesion 2:</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox">
                                <p>
                                    <input type='checkbox'>
                                    Answer 2.1
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 2.2
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 2.3
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 2.4
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question Two End-->
                    <br>
                    <!--Qustion Three Start-->
                    <div class='questionThree'>
                        <h2 class='has-text-centered'>Quesion 3:</h2>
                        <div class='has-text-centered'>
                            <label class="checkbox">
                                <p>
                                    <input type='checkbox'>
                                    Answer 3.1
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 3.2
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 3.3
                                </p>
                                <p>
                                    <input type='checkbox'>
                                    Answer 3.4
                                </p>
                            </label>
                        </div>
                    </div>
                    <!--Question Three End-->
                </div>
                <!--End of Content-->
            </div>
        </div>
        <!--End of Column-->
    </div>
    <!--End of Box-->
</body>

</html>
